<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="icon" href="/icon/apple-logo-svgrepo-com.svg" />
  </head>
  <body>
    <div class="container">
      <!-- Section1 -->
      <section class="section-1">
        <!-- Logo -->
        <a href="#" class="logo">
          <i class="fab fa-apple"></i>
        </a>
        <!--End Of Logo -->

        <!--Navbar -->
        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 14</a>
          <a href="#" class="navbar-link">MacBook Air</a>
          <a href="#" class="navbar-link">Watch</a>
          <a href="#" class="navbar-link">AirPods</a>
        </nav>
        <!--End Of Navbar -->

        <!-- cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="./images/iphone.png" />
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <!-- controls -->
          <div class="controls">
            <a href="#" class="top-x-control"
              ><i class="fas fa-arrow-up"></i
            ></a>
            <a href="#" class="bottom-x-control"
              ><i class="fas fa-arrow-down"></i
            ></a>
            <a href="#" class="left-y-control"
              ><i class="fas fa-arrow-left"></i
            ></a>
            <a href="#" class="right-y-control"
              ><i class="fas fa-arrow-right"></i
            ></a>
            <a href="#" class="top-z-control"
              ><i class="fas fa-arrow-down"></i
            ></a>
            <a href="#" class="bottom-z-control"
              ><i class="fas fa-arrow-up"></i
            ></a>
          </div>
          <!-- End Of controls -->
        </div>

        <!-- End of cube -->
        <!-- Banner -->
        <div class="section-1-banner center">
          <h1>&#8592; Best Gift</h1>
          <p>"Creativity is just connecting things."</p>
          <span>-Steve Jobs</span>
          <button type="button">Buy Now</button>
        </div>
        <!-- End Of Banner -->
        <!-- SlideShow -->
        <div class="slideshow"></div>
        <!-- End Of SlideShow -->
      </section>
      <!--End Of Section1 -->
      <!-- Section2 -->
      <section class="section-2">
        <!-- Section 2 Heading -->
        <h1 class="section-2-heading">iPhone12</h1>
        <!-- End Of Section 2 Heading -->
        <!-- Section 2 Images -->
        <div class="iphones">
          <img
            class="iphone-img-1"
            src="./images/iPhone 12/iphones-1-img.png"
          />
          <img
            class="iphone-img-2"
            src="./images/iPhone 12/iphones-2-img.png"
          />
        </div>
        <!-- End Of Section 2 Images -->
        <!-- Section 2 Buttons -->
        <div class="iphones-btns">
          <a href="#" class="iphone-btn center"><span>Learn More</span></a>
          <a href="#" class="iphone-btn center"><span>Shop</span></a>
        </div>
        <!-- End Of Section 2 Buttons -->
      </section>
      <!-- End Of Section2 -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
